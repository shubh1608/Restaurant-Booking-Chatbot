%YAML 1.1
---
actions:
- action_search_restaurants
- action_validate_city
- utter_suggest_email
- action_send_mail
- utter_ask_cuisine
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_price
- utter_default
- utter_goodbye
- utter_greet
entities:
- cuisine
- location
- email
- people
- price
intents:
- restaurant_search
- email_request
- affirm
- greet
- goodbye
- stop
slots:
  cuisine:
    type: text
  location:
    type: text
  price:
    type: text
  email:
    type: text
  results:
    type: text
templates:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    - payload: Mexican
      title: Mexican
    - payload: American
      title: American
    text: what kind of cuisine would you like?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_ask_price:
  - buttons:
    - payload: low
      title: Lesser than Rs. 300
    - payload: medium
      title: Rs. 300 to 700
    - payload: high
      title: More than 700
    text: What price range are you looking at?
  utter_default:
  - text: i cannot understand
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_ask_email:
  - text: Please provide your email address
  utter_suggest_email:
  - buttons:
    - payload: Yes
      title: Yes
    - payload: No
      title: No
    text: would you like these details sent to you on email ?
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
